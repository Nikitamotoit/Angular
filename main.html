<!DOCTYPE html>
<html>
    <head>
        <title>Приложение To-Do List</title>
        <!-- <link rel="stylesheet" href="main.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #00ced1;">
        <div class="container" style="background-color: #20BABD;">
            <div class="row gy-5">
                <h1 style="text-align: center; margin-top: 80px;">Мой список дел</h1>
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control" value="Помыть кота" readonly>
                        <button type="button" class="btn btn-outline-secondary btn-success" style="color: white;">Выполнено</button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #e9ecef">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Изменить</a></li>
                            <li><a class="dropdown-item" href="#">Удалить</a></li>
                        </ul>
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Дело</span>
                        <input type="text" class="form-control" placeholder="Введите дело" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="margin-bottom: 20px;">
                    <button type="button" class="btn btn-success">Сохранить</button>
                    <button type="button" class="btn btn-danger">Очистить</button>
                </div>
            </div>
            <div class="row"></div>
        </div>

</html>
